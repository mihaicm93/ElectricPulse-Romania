<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Contact Electric Pulse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'><link rel="stylesheet" href="./style.css">


<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Quick Contact</h3>
    <h4></h4>
    <fieldset>
      <input placeholder="Nume, Prenume" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Adresa e=mail" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Numar de telefon" type="tel" tabindex="3" required>
    </fieldset>

    <fieldset>
      <textarea placeholder="Mesaj" tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
 
  
</div>
